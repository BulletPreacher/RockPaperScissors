<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Rock paper scissors</h1>
    <div id="wrapper">
        <div id="container">
            <div id="playerDiv">
                <p id="playerScore">Player Score: 0</p>
            </div>
            <div id="computerDiv">
                <p id="computerScore">Computer Score: 0</p>
            </div>
        </div>
        <p id="Choice"></p>
        <div id="container2">
            <p>Please select Rock, Paper or Scissors</p>
            <div id="row">
                <button id="rockChoice" class="choice">Rock</button>
                <button id="paperChoice" class="choice">Paper</button>
                <button id="scissorsChoice" class="choice">Scissors</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
